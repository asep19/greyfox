<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
  
  <div class="container">
    <!-- Card -->
    <div class="card rounded-3 shadow">
      <!-- Card Header -->
      <div class="card-header bg-warning text-white">Formulir Online</div>
      <!-- Card Body -->
      <div class="card-body d-flex">
        <!-- Nav Tabs -->
        <nav class="nav flex-column me-4" id="tabMenu" role="tablist">
          <a class="nav-link active" id="pilihanProgramTab" data-bs-toggle="tab" data-bs-target="#pilihanProgram" role="tab"
            aria-controls="pilihanProgram" aria-selected="true" aria-current="page" href="#">
            <span class="d-inline-block bg-warning text-white px-2 me-2 rounded-3">1</span>Pilihan Program
          </a>
          <a class="nav-link text-muted" id="dataPribadiTab" data-bs-toggle="tab" data-bs-target="#dataPribadi" role="tab"
            aria-controls="dataPribadi" aria-selected="false" href="#">
            <span class="d-inline-block bg-secondary text-white px-2 me-2 rounded">2</span>Data Pribadi
          </a>
          <a class="nav-link text-muted" href="#">
            <span class="d-inline-block bg-secondary text-white px-2 me-2 rounded">3</span>Pendidikan
          </a>
          <a class="nav-link text-muted" href="#">
            <span class="d-inline-block bg-secondary text-white px-2 me-2 rounded">4</span>Keluarga
          </a>
          <a class="nav-link text-muted" href="#">
            <span class="d-inline-block bg-secondary text-white px-2 me-2 rounded">5</span>Jadwal Test
          </a>
          <a class="nav-link text-muted" href="#">
            <span class="d-inline-block bg-secondary text-white px-2 me-2 rounded">6</span>Konfirmasi
          </a>
        </nav>
        <!-- Tabs Contents -->
        <div class="tab-content" id="tabContent">
          <!-- Jurusan Tab -->
          <div class="tab-pane fade show active" id="pilihanProgram" role="tabpanel" aria-labelledby="pilihanProgramTab">
            <form action="">
              <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Program 1*</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Information System for Business (ISB)</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Program 2*</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Kedokteran (MED)</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <div id="passwordHelpBlock" class="form-text text-xs">
                    Jika anda ingin pindah ke program lain di luar pilihan 1 dan 2, Anda wajib membeli voucher lagi.
                  </div>
                </div>
              </div>
              <div class="mt-4">
                <button class="btn btn-secondary text-white px-3 me-2">Back</button>
                <button class="btn btn-warning text-white px-3">next</button>
              </div>
            </form>
          </div>
          <!-- Data Pribadi Tab --> 
          <div class="tab-pane fade " id="dataPribadi" role="tabpanel" aria-labelledby="dataPribadiTab">
            <form action="">
              <div class="mb-3 row">
                <span class="col-sm-2 col-form-label">Klausula*</span>
                <div class="col-sm-10 d-flex align-items-center">
                  <input class="me-2" type="checkbox" id="" name="subscribe" value="newsletter">
                  <label for="" class="fs-6">Dengan ini saya menyatakan telah membaca dan memahami serta menyetujui semua peraturan yang tercantum dalam buku panduan penerimaan mahasiswa baru dan semua informasi yang saya berikan adalah benar, saya siap sanksi apabila dikemudian hari ternyata ditemukan tidak benar.</label>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Nama*</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Alamat*</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Kota*</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <button class="btn btn-secondary text-white px-3 me-2">Back</button>
              <button class="btn btn-warning text-white px-3">next</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
